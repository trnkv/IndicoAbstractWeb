{% extends "base_generic.html" %}

{% block content %}
<form  action={% url 'send_files_to_server' %} method="post" name="uploader" enctype="multipart/form-data">
	{% csrf_token %}
    <div class="input-group mb-3">
        <label class="input-group-text" for="conf_xml">Conference XML</label>
        <input id="conf_xml" type="file" name="conference" class="form-control" aria-label="Upload an Conference XML" aria-describedby="basic-addon2">
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="ab_xml">Abstracts XML</label>
        <input id="ab_xml" type="file" name="abstracts" class="form-control" placeholder="Upload an Abstracts XML" aria-describedby="basic-addon2">
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="tpl_docx">Template DOCX</label>
        <input id="tpl_docx" type="file" name="template" class="form-control" placeholder="Upload a Template DOCX" aria-describedby="basic-addon2">
    </div>
    
    <div id="csv_div" class="input-group mb-3">
        <label class="input-group-text" for="matches_csv">Matches CSV</label>
        <input id="matches_csv" type="file" name="csv" class="form-control" placeholder="Upload a Matches CSV" aria-describedby="basic-addon2">
    </div>

    <div class="input-group-append">
        <input id="btn_submit" class="btn btn-outline-secondary" type="submit" value="Generate book">
    </div>
</form>


<script>
    $('#btn_submit').on('click', function() {
        $('.preloader').css("display", "inline-block");
    })
</script>

{% endblock %}
